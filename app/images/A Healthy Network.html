    <!-- ngView:  --><div class="container ng-scope" ng-view=""><div class="container login-container ng-scope">
    <div class="login-register-wrapper">
        <div class="header">
        </div><!--header end -->
            <div class="body">        
                <div class="caption">
                    <h1 class="app-title">
                        \BALANCED/
                    </h1>
                    <h3 class="subtitle">
                        Create you account.  Be BALANCED.  
                    </h3>

                </div><!--caption end -->
                <div class="register">
                    <div class="btn-group"> 
                        <button ng-click="custom=!custom" class="btn btn-lg-primary register"><span class="glyphicon glyphicon-envelope"></span><strong>Sign up!</strong>
                        </button> 
                    </div> <!-- end btn-group -->
                        <div ng-hide="custom" class="ng-hide">
                            <form ng-submit="register()" name="form" class="ng-pristine ng-valid">
                                <div ng-show="error || form.username.$error" class="">
                                    <p ng-show="error" class="text-danger ng-binding ng-hide"></p>
                                    <p ng-show="form.username.$error.taken" class="text-danger ng-hide"> Username is already taken.</p>
                                    <p ng-show="form.username.$error.invalid" class="text-danger ng-hide">Username contains invalid characters.</p>
                                </div>
                                <div class="userinputs">
                                    <input type="email" ng-model="user.email" placeholder="Email" class="form-control ng-pristine ng-valid ng-valid-email">
                                    <input type="text" ng-model="user.username" placeholder="Username" name="username" check-username="" class="form-control ng-pristine ng-valid">
                                    <input type="password" ng-model="user.password" placeholder="Password" class="form-control ng-pristine ng-valid">
                                    <input type="submit" value="Register" class="btn btn-primary">
                                </div> <!-- end userinputs -->   
                            </form>
                        </div> <!-- end div 'custom' -->
                        <div class="custom" ng-show="custom"></div> 
                </div><!-- end register -->
                <div class="login">
                    <div ng-hide="custom1" class="ng-hide">
                        <form ng-submit="login()" class="ng-pristine ng-valid">
                            <p ng-show="error" class="text-danger ng-binding ng-hide"></p>
                            <input type="email" ng-model="user.email" placeholder="Email" class="form-control ng-pristine ng-valid ng-valid-email">
                            <input type="password" ng-model="user.password" placeholder="Password" class="form-control ng-pristine ng-valid">
                            <input type="submit" value="Log in" class="btn btn-primary">
                        </form>
                    </div><!-- end div 'custom1' -->  
                         <div class="custom1" ng-show="custom1"></div>
                </div><!-- end login -->
            </div><!-- end body -->
        </div> <!-- end login wrapper -->
