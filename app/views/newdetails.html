 <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <form class="form-horizontal" role="form" ng-submit="submitDetail()">
        <fieldset>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">First Name</label>
            <div class="col-sm-4">
              <input typnewD="text" ng-model="newDetail.firstname" placeholder="First Name" class="form-control"/>
            </div>
            <label class="col-sm-2 control-label" for="textinput">Last Name</label>
            <div class="col-sm-4">
              <input type="text" ng-model="newDetail.lastname" placeholder="Last Name" class="form-control"/>
            </div>
          </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="textinput">Location</label>
              <div class="col-sm-4">
                <input type="text" ng-model="newDetail.location" placeholder="Enter City, State or Postal Code" class="form-control">
              </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="textinput">Gender</label>
              <div class="col-sm-4">
                <input type="text" ng-model="newDetail.gender" placeholder="M/F" class="form-control">
              </div>
              <label class="col-sm-2 control-label" for="textinput">Age</label>
              <div class="col-sm-4">
               <input type="text" ng-model="newDetail.age" placeholder="Age" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="textinput">Personal Message</label>
              <div class="col-sm-10">
                <input type="text" ng-model="newDetail.personalmsg" placeholder="What inspires you?!?" class="form-control">
              </div>
            </div>
        </hr>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="pull-right">
                <button type="submit" class="btn btn-primary">Save My Details</button>
              </div>
            </div>
          </div>

        </fieldset>
      </form>
    </div>
</div>
