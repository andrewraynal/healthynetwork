 <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <form class="form-horizontal" role="form">
        <fieldset>

          <!-- Form Name -->
          <legend>{{detail.firstname}}'s Details</legend>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">First Name</label>
            <div class="col-sm-4">
              <input type="text" ng-model="detail.firstname" placeholder="First Name" class="form-control">
            </div>

            <label class="col-sm-2 control-label" for="textinput">Last Name</label>
            <div class="col-sm-4">
              <input type="text" ng-model="detail.lastname" placeholder="Last Name" class="form-control">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Location</label>
            <div class="col-sm-10">
              <input type="text" ng-model="detail.location" placeholder="City & State or Postcode" class="form-control">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Gender</label>
            <div class="col-sm-4">
              <input type="text" ng-model="detail.gender" placeholder="M/F" class="form-control">
            </div>

            <label class="col-sm-2 control-label" for="textinput">Age</label>
            <div class="col-sm-4">
              <input type="text" ng-model="detail.age" placeholder="Age" class="form-control">
            </div>
          </div>


          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Privacy Settings</label>
            <div class="col-sm-10">
              <input type="text" placeholder="type 'Private, Semi-private, or Public'" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="pull-right">
                <button type="submit" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </div>
          </div>

        </fieldset>
      </form>
    </div><!-- /.col-lg-12 -->
</div><!-- /.row -->
