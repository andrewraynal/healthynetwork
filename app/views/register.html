<div class="form-main-register">
                <div class="form-div-register">
                    <h3>New to the place?  Provide a username, email, and password.</h3>
                        <form class="form" id="form1" ng-submit='register()'>
                           
                            <p class="username">
                                <input type="text" ng-model="user.username" placeholder="Username" class="register-input" id="username"/>
                            </p>
                            <p class="email">
                                <input type="email" ng-model="user.email" placeholder="Email" class="register-input" id="email"/>
                            </p>
                            <p>    
                            <input type="password" ng-model="user.password" placeholder="Password" class="register-input" id="password"/>
                            </p>
                             <div class="submit">
                                <a id="button-register" href="#/users/{{currentUser.username}}">Register</a>
                                <div class="login-button-ease"></div>
                            </div>
                        </form>

                </div> <!-- end form div -->
            </div><!-- end form main login -->
