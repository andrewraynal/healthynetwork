<div class="form-main-chat">
	<div class="form-div-chat">
		<div class="chat-header">Welcome to CommuniChat!</div>
      	<ul class="message-repeat" ng-repeat="message in messages">
      		<li>{{currentUser.username}}: {{message.content}}</li>
      	</ul>
	  <form ng-submit="addMessage()">
	  	<p class="text">
        	<textarea ng-model="message.content" id="message" name="personalmsg" class="detail-input-main"></textarea>
      	</p>
      <div class="submit">
        <input type="submit" value="Send Message" id="chat-button"/>
        <div class="chat-button-ease"></div>
      </div>
    </form>
	</div>
</div>
