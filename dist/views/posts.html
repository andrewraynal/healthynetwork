<div class="posts-container"><div class="form-div-posts"><div class="posts-bar"><img class="journal-icon" src="images/25944e6d.journal.png"> <span class="posts-header"><h2>New Entry</h2></span></div><!-- end bar --><form class="form" id="form1" ng-submit="submitPost()" ng-show="signedIn()"><p class="input-title"><input type="text" class="post-input" placeholder="Entry Title" id="title" ng-model="post.title"></p><p class="input-date"><input type="date" class="post-input" id="date" ng-model="post.date"></p><p class="text"><textarea class="post-input" id="post-comment" placeholder="Content" ng-model="post.content"></textarea></p><div class="submit"><input type="submit" id="post-button" value="Save Post"><div class="post-button-ease"></div></div></form></div><!-- end form div post --><div class="post-repeat-container"><div class="title"><h2>All Journal Entries</h2></div><ul class="post-repeat" ng-repeat="(postId, post) in posts"><li><h3 class="content-title">{{ post.title }}</h3><div class="author"><span>Submitted by: <a class="post-owner" href="#/users/{{ post.owner }}">{{ post.owner }}</a> on <a href="#">{{ post.date | date }}</a></span> &mdash;<a href="#/posts/{{ postId }}"><!--  <span class="glyphicon glyphicon-zoom-in"></span>View Comments</a> --><a ng-click="deletePost(postId)" ng-show="signedIn() && post.owner === currentUser.username"><span class="glyphicon glyphicon-trash">Delete</span></a></a></div><!-- end author --></li></ul></div></div><footer class="site-footer"><nav><div class="img-bottom"><img src="/images/09c972aa.Moi.jpg" alt=""> Andrew Raynal 2014 &copy;All Rights Reserved</div></nav></footer>
