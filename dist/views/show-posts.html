<div class="show-posts-bar"><img class="journal-icon" src="images/25944e6d.journal.png"> <span class="posts-header"><h2>Journal</h2></span></div><!-- end bar --><div class="show-posts"><h3>My Journal Entries</h3><a href="#/posts"><span class="glyphicon glyphicon-zoom-in"></span>View Entries</a><div class="show-posts-repeat" ng-repeat="(postId, post) in posts"><div class="show-posts-info"><h3 class="show-posts-content-title">{{ post.title }}</h3></div><!-- end info --><div class="show-posts-author"><span>Submitted by: <a class="show-posts-owner" href="#/users/{{ post.owner }}">{{ post.owner }}</a> on <a href="#">{{ post.date | date }}</a></span></div><!-- end author --></div></div>
